<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Bantuan</title>
    <link rel="stylesheet" href="chat-style.css">
</head>
<body>
    <h1>Live Chat - Bantuan Pelanggan</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="chat-message" placeholder="Ketik pesan...">
            <button id="send-message">Kirim</button>
        </div>
    </div>
    <button id="open-chat">Buka Chat</button>

    <script src="chat-script.js"></script>
</body>
</html>
